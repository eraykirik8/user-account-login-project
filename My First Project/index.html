<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Hesap Oluştur</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>veya kayıt için e-postanızı kullanın</span>
                <input type="text" placeholder="Ad">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Şifre">
                <button>Giriş</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Giriş Yap</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>veya kayıt için e-postanızı kullanın</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Şifre">
                <a href="#">Şifreni mi unuttun?</a>
                <button>Giriş</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hoşgeldiniz!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizi girin</p>
                    <button class="hidden" id="login">Hesap var</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba Kullanıcı</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizle kaydolun</p>
                    <button class="hidden" id="register">Giriş Yap</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
